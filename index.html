<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Word Counter</title>
  </head>

  <body>
 <nav class="nav">
    <img class="logo" src="img/img19.png" alt="Word Counter logo" />
    </br>
    <button class="btn">Change Background!</button>
</nav>

<form class="formBox">
 <h1 class="formBoxHeader">Word counter. Consider it solved!</h1>
  <textarea
  id="myText1"
  class="textArea"
  rows="5"
  placeholder="Type something here."
  ></textarea>
  <p class="textLimit">0/200</p>
  <button class="resetBtn"> Reset</button>
</form>

  <div class="wordCounterButtons">
    <div class="counterBtn">
      <button class="btnSection1">Count letters</button>
      <strong class="countOfResult">Count:</strong>
      <span class="countOfNumber">0</span>
    </div>
    <br/>
    
    <div class="counterBtn">
      <button  class="btnSection2">Count Words</button>
      <strong  class="countOfResult">Count:</strong >
        <span class="countOfWords">0</span>
      </div>
      
      <div class="counterBtn">
        <button  class="btnSection3">Count Sentences</button>
        <strong  class="countOfResult">Count:</strong>
        <span class="countOfSentences">0</span>
    </div>
    
    <div class="counterBtn">
      <button class="btnSection4">Count Numbers</button>
      <strong class="countOfResult">Count:</strong>
      <span class="countOfNumbers">0</span>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
